# Render.com AGGRESSIVE deployment configuration for NovaOS V2
# 18 revenue agent instances for 10X operation

services:
  # Web Dashboard
  - type: web
    name: novaos-dashboard
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements-production.txt"
    startCommand: "gunicorn dashboard.app:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: novaos-db
          property: connectionString
      - key: NOVAOS_SECURITY_LEVEL
        value: STRICT
      - key: NOVAOS_MASTER_PASSWORD
        generateValue: true
      - key: NOVAOS_DAILY_BUDGET
        value: "200.0"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false

  # Telegram Bot
  - type: worker
    name: novaos-telegram-bot
