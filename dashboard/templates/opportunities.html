<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities - NovaOS V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NovaOS V2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agents">Agent Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/financial">Financial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/opportunities">Opportunities</a>
                    </li>
                </ul>
                <span class="navbar-text ms-auto" id="last-update">
                    Auto-refresh in <span id="countdown">30</span>s
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Opportunities Pipeline</h1>
                    <div>
                        <a href="/api/export/opportunities" class="btn btn-outline-light" download>Export CSV</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Row -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <h4 id="total-opps">0</h4>
                                <p class="text-muted mb-0">Total Opportunities</p>
                            </div>
                            <div class="col">
                                <h4 id="identified-count">0</h4>
                                <p class="text-muted mb-0">Identified</p>
                            </div>
                            <div class="col">
                                <h4 id="testing-count">0</h4>
                                <p class="text-muted mb-0">Testing</p>
                            </div>
                            <div class="col">
                                <h4 id="deployed-count">0</h4>
                                <p class="text-muted mb-0">Deployed</p>
                            </div>
                            <div class="col">
                                <h4 id="successful-count" class="text-success">0</h4>
                                <p class="text-muted mb-0">Successful</p>
                            </div>
                            <div class="col">
                                <h4 id="failed-count" class="text-danger">0</h4>
                                <p class="text-muted mb-0">Failed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pipeline Visualization -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Pipeline Breakdown</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="pipelineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-light active" onclick="filterOpportunities('all')">All</button>
                    <button type="button" class="btn btn-outline-light" onclick="filterOpportunities('identified')">Identified</button>
                    <button type="button" class="btn btn-outline-light" onclick="filterOpportunities('testing')">Testing</button>
                    <button type="button" class="btn btn-outline-light" onclick="filterOpportunities('deployed')">Deployed</button>
                    <button type="button" class="btn btn-outline-light" onclick="filterOpportunities('successful')">Successful</button>
                    <button type="button" class="btn btn-outline-light" onclick="filterOpportunities('failed')">Failed</button>
                </div>
            </div>
        </div>

        <!-- Opportunities List -->
        <div class="row" id="opportunities-container">
            <p class="text-muted">Loading opportunities...</p>
        </div>

        <!-- Opportunity Detail Modal -->
        <div class="modal fade" id="opportunityModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="opportunityModalLabel">Opportunity Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="opportunityModalBody">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdown = 30;
        let countdownInterval;
        let pipelineChart;
        let allOpportunities = [];
        let currentFilter = 'all';

        function formatCurrency(value) {
            return '$' + parseFloat(value).toFixed(2);
        }

        function getPriorityBadge(priority) {
            const priorityMap = {
                1: { text: 'Critical', class: 'danger' },
                2: { text: 'High', class: 'warning' },
                3: { text: 'Medium', class: 'info' },
                4: { text: 'Low', class: 'secondary' }
            };
            const p = priorityMap[priority] || priorityMap[3];
            return `<span class="badge bg-${p.class}">${p.text}</span>`;
        }

        function getStatusBadge(status) {
            const statusMap = {
                'identified': 'primary',
                'testing': 'info',
                'deployed': 'warning',
                'successful': 'success',
                'failed': 'danger'
            };
            const color = statusMap[status] || 'secondary';
            return `<span class="badge bg-${color}">${status}</span>`;
        }

        async function loadOpportunities() {
            try {
                const response = await fetch('/api/opportunities');
                const data = await response.json();

                allOpportunities = data.opportunities;

                // Update summary
                document.getElementById('total-opps').textContent = data.total;

                const statusBreakdown = data.status_breakdown || {};
                document.getElementById('identified-count').textContent = statusBreakdown['identified'] || 0;
                document.getElementById('testing-count').textContent = statusBreakdown['testing'] || 0;
                document.getElementById('deployed-count').textContent = statusBreakdown['deployed'] || 0;
                document.getElementById('successful-count').textContent = statusBreakdown['successful'] || 0;
                document.getElementById('failed-count').textContent = statusBreakdown['failed'] || 0;

                // Update pipeline chart
                updatePipelineChart(statusBreakdown);

                // Render opportunities
                renderOpportunities();

            } catch (error) {
                console.error('Error loading opportunities:', error);
            }
        }

        function updatePipelineChart(statusBreakdown) {
            const labels = ['Identified', 'Testing', 'Deployed', 'Successful', 'Failed'];
            const data = [
                statusBreakdown['identified'] || 0,
                statusBreakdown['testing'] || 0,
                statusBreakdown['deployed'] || 0,
                statusBreakdown['successful'] || 0,
                statusBreakdown['failed'] || 0
            ];
            const colors = [
                'rgba(13, 110, 253, 0.8)',   // primary
                'rgba(13, 202, 240, 0.8)',   // info
                'rgba(255, 193, 7, 0.8)',    // warning
                'rgba(25, 135, 84, 0.8)',    // success
                'rgba(220, 53, 69, 0.8)'     // danger
            ];

            if (pipelineChart) {
                pipelineChart.destroy();
            }

            const ctx = document.getElementById('pipelineChart').getContext('2d');
            pipelineChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Opportunities',
                        data: data,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function filterOpportunities(status) {
            currentFilter = status;

            // Update active button
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderOpportunities();
        }

        function renderOpportunities() {
            const container = document.getElementById('opportunities-container');
            container.innerHTML = '';

            let filtered = allOpportunities;
            if (currentFilter !== 'all') {
                filtered = allOpportunities.filter(opp => opp.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-muted">No opportunities found</p></div>';
                return;
            }

            filtered.forEach(opp => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-3';

                const confidenceScore = opp.confidence_score ? (opp.confidence_score * 100).toFixed(0) + '%' : 'N/A';
                const potentialRevenue = opp.potential_revenue ? formatCurrency(opp.potential_revenue) : 'Unknown';

                col.innerHTML = `
                    <div class="card opportunity-card" onclick="showOpportunityDetail(${opp.id})" style="cursor: pointer;">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="mb-0">${opp.title}</h6>
                                ${getPriorityBadge(opp.priority)}
                            </div>
                            <p class="text-muted small mb-2">${opp.description.substring(0, 100)}${opp.description.length > 100 ? '...' : ''}</p>
                            <div class="mb-2">
                                ${getStatusBadge(opp.status)}
                            </div>
                            <div class="opp-metrics">
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted small">Source:</span>
                                    <span class="small">${opp.source}</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted small">Potential:</span>
                                    <span class="small">${potentialRevenue}</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="text-muted small">Confidence:</span>
                                    <span class="small">${confidenceScore}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        async function showOpportunityDetail(oppId) {
            const modal = new bootstrap.Modal(document.getElementById('opportunityModal'));
            const modalBody = document.getElementById('opportunityModalBody');
            modalBody.innerHTML = '<p>Loading...</p>';
            modal.show();

            try {
                const response = await fetch(`/api/opportunities/${oppId}`);
                const data = await response.json();

                if (data.error) {
                    modalBody.innerHTML = `<p class="text-danger">${data.error}</p>`;
                    return;
                }

                const opp = data.opportunity;
                const confidenceScore = opp.confidence_score ? (opp.confidence_score * 100).toFixed(0) + '%' : 'N/A';
                const potentialRevenue = opp.potential_revenue ? formatCurrency(opp.potential_revenue) : 'Unknown';

                let html = `
                    <div class="row mb-3">
                        <div class="col-12">
                            <h4>${opp.title}</h4>
                            <div class="mb-3">
                                ${getStatusBadge(opp.status)}
                                ${getPriorityBadge(opp.priority)}
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Details</h6>
                            <table class="table table-sm">
                                <tr><td>Source:</td><td>${opp.source}</td></tr>
                                <tr><td>Identified:</td><td>${new Date(opp.timestamp).toLocaleString()}</td></tr>
                                <tr><td>Assigned To:</td><td>${opp.assigned_to || 'Unassigned'}</td></tr>
                                <tr><td>Potential Revenue:</td><td>${potentialRevenue}</td></tr>
                                <tr><td>Confidence Score:</td><td>${confidenceScore}</td></tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6>Description</h6>
                            <p>${opp.description}</p>
                        </div>
                    </div>
                `;

                if (opp.market_size) {
                    html += `
                        <div class="row mb-3">
                            <div class="col-12">
                                <h6>Market Size</h6>
                                <p>${opp.market_size}</p>
                            </div>
                        </div>
                    `;
                }

                if (opp.competitive_analysis) {
                    html += `
                        <div class="row mb-3">
                            <div class="col-12">
                                <h6>Competitive Analysis</h6>
                                <p>${opp.competitive_analysis}</p>
                            </div>
                        </div>
                    `;
                }

                modalBody.innerHTML = html;

            } catch (error) {
                console.error('Error loading opportunity detail:', error);
                modalBody.innerHTML = '<p class="text-danger">Error loading opportunity details</p>';
            }
        }

        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;

                if (countdown <= 0) {
                    countdown = 30;
                    loadOpportunities();
                }
            }, 1000);
        }

        // Initial load
        loadOpportunities();
        startCountdown();
    </script>
</body>
</html>
